<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Array Program</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Simple Array Program</h1>

      <div class="row mt-3">
        <div class="col-md-6">
          <!-- Array Operations -->
          <div class="card">
            <div class="card-header">Array Operations</div>
            <div class="card-body">
              <button id="addButton" class="btn btn-primary mr-2">
                Add Number
              </button>
              <button id="removeButton" class="btn btn-danger">
                Remove Last Number
              </button>
              <div id="arrayOutput" class="mt-3"></div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <!-- Array Statistics -->
          <div class="card">
            <div class="card-header">Array Statistics</div>
            <div class="card-body">
              <p>Total Elements: <span id="totalElements">0</span></p>
              <p>Sum: <span id="arraySum">0</span></p>
              <p>Average: <span id="arrayAverage">0</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (jQuery and Popper.js required) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
